---
# Setup hosts, update packages, set date & time and
# disable swap.
- hosts:
    - masters
    - workers
  become: true
  any_errors_fatal: true
  tasks:
    - import_role:
        name: update-servers
      tags: server_setup
    - import_role:
        name: general_server
      tags: server_setup
    - name: reboot server
      reboot:
        reboot_timeout: 600
